<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="E-SHOP Shoes/Bags" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Inya</title>
</head>
<header>
    <nav class="main-menue navbar navbar-expand-sm navbar-light bg-white">
        <img class="logo-header" src="assets/images/inya.png" alt="Brand Logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-content">
                <li class="nav-item"><a href="#"></a>HOME</li>
                <li class="nav-item"><a href="#"></a>E-SHOP</li>
                <li class="nav-item"><a href="#"></a>ABOUT US</li>
                <li class="nav-item"><a href="#"></a>CONTACT</li>
            </ul>
            <button type="submit" class="search-btn"><span><i class="fas fa-search"></i></span></button><input
                type="search" placeholder="Search item.." class="search-input">
        </div>
    </nav>
</header>

<body>
    <div class="site-offer">Free shipping on purchases over 150€
    </div>
    <div class="site-head">

    </div>
    <div class="newsletter-content">
        <form method="POST" action="#">
            <p class="newsText">Newsletter <br>
                Be the first to know our latest news and special offers <br>
                Join us! ♡
            </p><input type="text" placeholder="YOUR EMAIL..">
        </form>
        <button type="submit" id="subscribeBtn">SUBSCRIBE</button>

    </div>
    <div class="content">

    </div>
    <div class="exploreMore">
        <div class="container">
            <div class="exploreLayout">
                <div class="new">
                    <img class="newIn" src="assets/images/newIn.jpg" alt="Collection of bags">
                    <p></p>
                </div>
                <div class="editors-picks">
                    <img class="editorImg" src="assets/images/editorImg.jpg" alt="Latest Boots">
                </div>
                <div class="sale">
                    <img class="salesImg" src="assets/images/salesImg.jpg" alt="Latest sandal">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 info-details">
                    <h6>INFORMATION</h6>
                    <ul class="info-list">
                        <li>About us</li>
                        <li>Contact us</li>
                        <li>Shipping, Return & Refund Policy</li>  
                        <li> Terms & Conditions</li>  
                    </ul>
                </div>
                <div class="col-6">
                    <h6>FOLLOW US</h6>
                    <h6>PAYMENT METHODS</h6>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
